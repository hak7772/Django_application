<!doctype html>
<html>
<head><meta charset="utf-8"><title>Users</title></head>
<body>
<h1>Telegram users</h1>
<table border="1" cellpadding="4">
  <tr><th>tg id</th><th>username</th><th>first_name</th><th>created</th></tr>
  {% for u in users %}
  <tr>
    <td>{{ u.telegram_id }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.first_name }}</td>
    <td>{{ u.created_at }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Нет пользователей</td></tr>
  {% endfor %}
</table>
</body>
</html>
